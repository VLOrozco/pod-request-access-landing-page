<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pod Request Access Landing Page</title>
  <link rel="icon" type="image/svg+xml" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@200;400;500;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <!-- background images & logo -->
  <div class="bg-image" aria-hidden="true"></div>

  <img id="logo" src="./assets/logo.svg" alt="pod logo">

  <div id="container">
    <div class="wrapper grid">
      <!-- Main text -->
      <main class="main-text">
        <h1 id="title">
          <span>Publish your podcasts</span>
          everywhere.
        </h1>

        <p class="text">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
        </p>
      </main>

      <!-- Email Validation Form -->
      <form id="email-form" name="emailForm" action="#">
        <input id="input" class="input" type="text" name="email" placeholder="Email address" required />
        <label for="input" class="sr-only" aria-labelledby="input">Email address</label>
        <button id="btn" type="submit" name="submit" value="Submit" onclick="ValidateEmail(document.emailForm.email)">Request Access</button>
        <span id="validation">
          Oops! Please check your email
        </span>
      </form>

      <!-- Podcasts -->
      <div id="podcast-publishing" role="contentinfo">
        <img class="spotify" src="./assets/spotify.svg" alt="spotify logo" aria-label="Spotify">
        <img class="apple" src="./assets/apple-podcast.svg" alt="apple podcast logo" aria-label="Apple Podcast">
        <img class="google" src="./assets/google-podcasts.svg" alt="google podcasts logo" aria-label="Google Podcasts">
        <img class="pocket" src="./assets/pocket-casts.svg" alt="pocket casts logo" aria-label="Pocket Casts">
      </div>
    </div>
  </div>

  <!-- background image -->
  <img class="bg-dots" src="./assets/bg-pattern-dots.svg" alt="">

</body>
</html>
